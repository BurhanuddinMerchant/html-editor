<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Editor</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>HTML Editor</h1>
    <div class="wrapper">
      <textarea
        id="editor"
        oninput="displayOutput()"
        placeholder="input html in this editor to get the output in the window alongside/below"
      ></textarea>
      <div id="output"></div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
